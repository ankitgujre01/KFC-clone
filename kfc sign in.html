<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bigshot+One&family=Chilanka&family=Gidugu&family=NTR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/kfc signin.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Sign In / Sign up</h2>
      <img src="/KFC_Logo.svg" alt="KFC Logo" class="logo" />
      <h3>LET'S SIGN IN OR CREATE ACCOUNT WITH YOUR PHONE NUMBER!</h3>
      <form>
        <input type="text" placeholder="Phone Number" required />
        <p>
          By "logging in to KFC", you agree to our
          <a href="#">Privacy Policy</a> and <a href="#">Terms & Conditions</a>.
        </p>
        <button type="submit">Send Me a Code</button>
      </form>
      <div class="or">
        <span>or</span>
      </div>
      <button class="guest">Skip, Continue As Guest</button>
    </div>
  </body>
</html>
